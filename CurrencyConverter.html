<script>

function convert() {
    var fromVal = document.getElementById("convertfrom").value; 
	var toVal =    document.getElementById("convertto").value;

	var fromCurrencyVal = fromCurrency.options[fromCurrency.selectedIndex].value;
	var toCurrency =  document.getElementById("toselect");
	var toCurrencyVal = toCurrency.options[toCurrency.selectedIndex].value;
	
	var NewConvertedVal = 0;
	if (fromCurrencyVal == "pound" ){
		if (toCurrencyVal == "pound"){
			NewConvertedVal = fromVal;
		}

		}

			NewConvertedVal = fromVal;
		}
		if (toCurrencyVal == "eur"){
			NewConvertedVal = fromVal * 0.026;
		}
		if (toCurrencyVal == "yen"){
			NewConvertedVal = fromVal * 3.21;
		}
	}
	else if (fromCurrencyVal == "eur" ){
		if (toCurrencyVal == "pound"){
			NewConvertedVal = fromVal * 0.87;
		}
		if (toCurrencyVal == "usd"){
			NewConvertedVal = fromVal * 1.12;
		}
		if (toCurrencyVal == "mur"){
			NewConvertedVal = fromVal * 38.89;
		}
		if (toCurrencyVal == "eur"){
			NewConvertedVal = fromVal;
		}
		if (toCurrencyVal == "yen"){
			NewConvertedVal = fromVal * 124.51;
		}
	}
	else if (fromCurrencyVal == "yen" ){
		if (toCurrencyVal == "pound"){
			NewConvertedVal = fromVal * 0.0070;
		}
		if (toCurrencyVal == "usd"){
			NewConvertedVal = fromVal * 0.0090;
		}
		if (toCurrencyVal == "mur"){
			NewConvertedVal = fromVal * 0.31;
		}
		if (toCurrencyVal == "eur"){
			NewConvertedVal = fromVal * 0.0080;
		}
		if (toCurrencyVal == "yen"){
			NewConvertedVal = fromVal;
		}
	}
	
	 document.getElementById("convertto").value = NewConvertedVal;
	 
}

function reset(){
	document.getElementById("convertfrom").value = 0;
	document.getElementById("convertto").value = 0;
}


</script>
